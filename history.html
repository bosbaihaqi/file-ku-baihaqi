<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Payment Success</title>
    <link rel="stylesheet" href="css/history.css" />
</head>
<body>
    <div class="floating-elements">
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
        <div class="floating-circle"></div>
    </div>

    <div class="container">
        <div class="success-header">
            <div class="checkmark">
                <svg viewBox="0 0 24 24">
                    <path d="M20 6L9 17l-5-5"/>
                </svg>
            </div>
            <div class="success-title">Pembayaran Berhasil!</div>
            <div class="success-subtitle">Voucher WiFi telah aktif</div>
        </div>
                <div class="payment-details">
            <div class="detail-row">
                <span class="detail-label">No.Transaksi</span>
                <span class="detail-value" id="transactionId">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Metode Pembayaran</span>
                <span class="detail-value" id="paymentMethod">-</span>
            </div>
             <div class="detail-row">
                <span class="detail-label">Paket Di Pilih</span>
                <span class="detail-value" id="paketName">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Harga Paket</span>
                <span class="detail-value" id="hargaPaket">Rp -</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Biaya Admin</span>
                <span class="detail-value" id="adminFee">Rp -</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Total Bayar</span>
                <span class="detail-value" id="totalBayar">Rp -</span>
            </div>
        </div>

       
  <div class="card">
       <div class="voucher-title">Kode Voucher WiFi</div>
    <div class="vhoucer-number"><span class="label">Kode Voucher:</span> <span id="voucherCode">Memuat...</span></div>
    <div class="voucher-number"><span class="label">Password:</span> <span id="voucherPassword">Memuat...</span></div>
  </div>

  

        <div class="action-buttons">
           <button class="btn btn-secondary" onclick="window.location.href='login.html'">Kembali ke Login</button>
            <button class="btn btn-primary" onclick="copyVoucher()">Salin Kode</button>
        </div>
    </div>
<script src="js/history.js"></script>
</body>
</html>
