<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout Pembayaran</title>
  <link rel="shortcut icon" href="img/logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/payment.css" />
</head>

<body>
  <div class="container">
    <div class="popup-box">
      <div class="header">
  <!-- Tambahkan ornamen di sini -->
      <div class="ornament-1"></div>
      <div class="ornament-2"></div>
      <div class="ornament-3"></div>
      <div class="ornament-4"></div>
      
      <!-- Bungkus konten yang sudah ada dengan header-content -->
      <div class="header-content">
        <p class="description">𝐏𝐚𝐤𝐞𝐭 𝐘𝐚𝐧𝐠 𝐃𝐢𝐩𝐢𝐥𝐢𝐡</p>
        <h2 id="paketName">5 Jam</h2>
        <p class="description">𝐇𝐚𝐫𝐠𝐚 𝐏𝐚𝐤𝐞𝐭</p>
        <p class="price" id="hargaTextAtas">Rp 10.000</p>
        <p class="price" id=""></p>
        
      </div>
    </div>
      <div class="content">
        <div class="input-group">
          <label for="wa">Nomor WhatsApp 📱</label>
          <input type="tel" id="wa" placeholder="Masukkan nomor WhatsApp yang valid" />
          <meta name="format-detection" content="telephone=no">

        </div>

        <h3 class="section-title">Metode Pembayaran</h3>

        <div class="payment-section">
          <div class="category">
            <button class="category-header" data-category="ewallet">
              <span>💳 E-Wallet</span>
              <span class="arrow">▾</span>
            </button>
            <div class="method-list">
              <div class="method-grid">
                <div class="method-item" data-value="dana" >
                  <img src="img/dana.png" alt="DANA" />
                </div>
                <div class="method-item" data-value="shopeepay" >
                  <img src="img/shopeepay-min.png" alt="ShopeePay" />
                </div>
                <div class="method-item" data-value="ovo">
                  <img src="img/ovo.png" alt="OVO" />
                </div>
                <div class="method-item" data-value="linkaja">
                  <img src="img/linkaja.png" alt="LinkAja" />
                </div>
                <div class="method-item" data-value="qris" >
                  <img src="img/qris-min.png" alt="QRIS" />
                </div>
              </div>
            </div>
          </div>
          <div class="category">
            <button class="category-header" data-category="bank">
              <span>🏦 Transfer Bank</span>
              <span class="arrow">▾</span>
            </button>
            <div class="method-list">
              <div class="method-grid">
                <div class="method-item" data-value="bcava">
                  <img src="img/bca-min.png" alt="BCA" />
                </div>
                <div class="method-item" data-value="briva" >
                  <img src="img/bri-min.png" alt="BRI" />
                </div>
                <div class="method-item" data-value="mandiriva" >
                  <img src="img/mandiri-min.png" alt="Mandiri" />
                </div>
                <div class="method-item" data-value="bniva" >
                  <img src="img/bni-min.png" alt="BNI" />
                </div>
              </div>
            </div>
          </div>

          <!-- OTC Non-Bank -->
          <div class="category">
            <button class="category-header" data-category="otc">
              <span>🏬 OTC Non-Bank</span>
              <span class="arrow">▾</span>
            </button>
            <div class="method-list">
              <div class="method-grid">
                <div class="method-item" data-value="indomaret" >
                  <img src="img/indomaret.png" alt="indomaret" />
                </div>
                <div class="method-item" data-value="alfamart">
                  <img src="img/alfamart.png" alt="alfamart" />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="payment-detail">
          <h4>Ringkasan Pembayaran</h4>
          <div class="detail-row">
            <span class="detail-label">Metode:</span>
            <span class="detail-value" id="metodeText">Pilih metode pembayaran</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Durasi:</span>
            <span class="detail-value" id="channelText">-</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Harga:</span>
             <span class="detail-value" id="hargaTextBawah">Rp 0</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Biaya Admin:</span>
            <span class="detail-value" id="adminText">Rp 0</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Total Bayar:</span>
            <span class="detail-value total-value" id="totalText">Rp 0</span>
          </div>
        </div>

        <button class="pay-btn" id="payButton" disabled>Pilih Metode Pembayaran</button>
      </div>
    </div>
  </div>

<!-- Hasil Pembayaran -->
<div id="paymentResultPopup" class="payment-result hidden">
  <div class="popup-content">
    <span class="close" onclick="document.getElementById('paymentResultPopup').classList.add('hidden')">×</span>
    <h3 id="resultTitle">𝐏𝐨𝐩 𝐔𝐩 𝐏𝐞𝐦𝐛𝐚𝐲𝐚𝐫𝐚𝐧</h3>
    <div id="resultBody"></div>
</div>
</div>
<!-- Animasi Centang Sukses -->
<div id="successOverlay" class="success-overlay" style="display: none;">
  <div class="success-content">
    <svg class="checkmark" viewBox="0 0 52 52">
      <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" />
      <path class="checkmark-check" fill="none" d="M14 27 l7 7 l17 -17" />
    </svg>
    <div class="success-text">Pembayaran Berhasil!</div>
  </div>
</div>

  <script src="js/md5.js"></script>
  <script src="js/pembayaran.js"></script>
   <!-- <script src="assets/payment-status.js"></script> -->
  <script src="js/qrcode.min.js"></script>
  <script src="js/payment.js"></script>
  </body>
</html>
